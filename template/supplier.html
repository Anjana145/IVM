<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

        <title>Inventory System</title>
    </head>
<body class="bg-blue-100" >
        <h1 class="text-center font-bold text-3xl font-blue bg-blue-300">Inventory Management System  </h1>

        <div class="flex">
            <div class="w-60 p-4 bg-gray-600 h-screen">
                <h1 class="text-3xl text-center mt-4 mb-8 font-bold flex items-center space-x-2">
                    <i class="fas fa-box"></i> <span>INVENTORY</span>
                </h1>
                <ul class="space-y-4 text-2xl text-bold text-white">
                    <li><a href="../template/dashoard/ds.html" >Dashboard</a></li>
                    <li><a href="../template/inventory.html" >Inventory</a></li>
                    <li><a href="../template/purchase.html" >Purchase</a></li>
                    <li><a href="../template/sales.html" >Sales</a></li>
                    <li><a href="supplier.html" >Supplier</a></li>
                    <li><a href="../template/report.html" >Report</a></li>
                    <li><a href="../template/document.html" >Document</a></li>
                </ul>
                
            </div>
            <div class="container mx-auto p-6">
                <h1 class="text-4xl font-bold text-center text-blue-600 mb-6">Supplier Records</h1>
    
                <!-- Supplier Table -->
                <table class="min-w-full table-auto bg-white shadow-md rounded-lg overflow-hidden" id="supplier-table">
                    <thead class="bg-blue-600 text-white">
                        <tr>
                            <th class="py-2 px-4 text-left">Supplier Name</th>
                            <th class="py-2 px-4 text-left">Contact</th>
                            <th class="py-2 px-4 text-left">Email</th>
                            <th class="py-2 px-4 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Supplier rows will be appended here -->
                    </tbody>
                </table>
    
                <!-- Add Supplier Button -->
                <button class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 mt-6" onclick="openAddSupplierForm()">Add Supplier</button>
    
                <!-- Add Supplier Form (Hidden by default) -->
                <div id="add-supplier-form-container" class="hidden mt-6">
                    <h2 class="text-xl font-bold mb-4">Add New Supplier</h2>
                    <form id="add-supplier-form" class="space-y-4">
                        <div>
                            <label for="supplier-name" class="block text-gray-700">Supplier Name</label>
                            <input type="text" id="supplier-name" class="w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="supplier-contact" class="block text-gray-700">Contact</label>
                            <input type="text" id="supplier-contact" class="w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="supplier-email" class="block text-gray-700">Email</label>
                            <input type="email" id="supplier-email" class="w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div class="flex justify-end">
                            <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded-md mr-2" onclick="closeAddSupplierForm()">Cancel</button>
                            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Add Supplier</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
        <script src="../script/supplier.js"></script>
        <footer class="bg-gray-800 text-white py-4 mt-6">
            <div class="container mx-auto text-center">
                <p>&copy; 2024 Document Management System. All Rights Reserved.</p>
                <p>Powered by Your Company</p>
            </div>
        </footer>
    </body>
    </html>
