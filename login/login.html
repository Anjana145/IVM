<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-700 mb-6">Login</h1>
        
        <form id="loginForm">
            <!-- Username Field -->
            <div class="mb-4">
                <label for="username" class="block text-gray-600 font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Password Field -->
            <div class="mb-6">
                <label for="password" class="block text-gray-600 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Login
            </button>
        </form>

        <!-- Sign-up Link -->
        <div class="mt-4 text-center">
            <p class="text-gray-600">Don't have an account? <a href="../signup/signup.html" class="text-blue-500 hover:underline">Sign up</a></p>
        </div>
    </div>
    <script src="../script/login/login.js"></script>
    
</body>
</html>
